{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Imprimir PDF{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/stylesmenu.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="{% static 'js/main.js' %}"></script> 
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <span class="navbar-brand">
            <img src="{% static 'img/logo.png' %}" alt="Logo" width="50" height="50" style="margin-right: 10px;" class="d-inline-block align-text-medium">
            <div>Facultad de Ciencias y Tecnologías <br>
            <span class="nombre-sistema">Sistema de Foliación de Programas Académicos</span>
            </div>
          </span>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/api/menu' %}active{% endif %}" href="{% url 'menu' %}">Inicio</a>
                </li>

               <!-- Agregar Asignar dificultad al nav -->
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/api/asignar_dificultad' %}active{% endif %}" href="{% url 'asignar_dificultad' %}">Asignar dificultad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/api/importar-pdf/' %}active{% endif %}"  href="{% url 'importar_pdf' %}">Importar PDF</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/api/autoridades' %}active{% endif %}"  href="{% url 'autoridades' %}">Autoridades</a>
                  </li>
            </ul>
        </div>
        </div>
      </nav>  
      {% block content %}{% endblock %}
</body>
</html>
